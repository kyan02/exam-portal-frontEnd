<mat-card class="mt20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{ q.title }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ q.category.name }}
        </mat-card-subtitle>
    </mat-card-header>   
    <mat-card-content>
        <p> {{ q.description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="accent" [routerLink]="'/admin/questions/' + q.id + '/' + q.title">Questions</button>
        <button mat-stroked-button color="accent" class="ml20">Max Marks {{ q.maxMarks}}</button>
        <button mat-stroked-button color="accent" class="ml20">Questions: {{ q.numberOfQuestions}}</button>
        <button mat-flat-button color="accent" class="ml20" [routerLink]="'/admin/quiz/' + q.id">Update</button>
        <button mat-flat-button color="accent" class="ml20">Attempts</button>
        <button mat-flat-button color="warn" class="ml20" (click)="deleteQuiz(q)">Delete</button>
    </mat-card-actions> 
</mat-card>

<div class="container text-center mt20">
    <button routerLink='/admin/add-quiz' mat-raised-button color="accent">Add Quiz</button>
</div>
